<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("assets/imagens/luna/imagem/fundo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      max-width: 95%;
      background-color: rgba(42, 42, 61, 0.92);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 520px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* Avatar */
    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .avatar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #ffcc66;
      object-fit: cover;
      background-color: #000;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      background-color: #1f1f2d;
      margin-bottom: 8px;
    }

    .message {
      margin: 6px 0;
      line-height: 1.4;
    }

    .user {
      color: #9acdff;
    }

    .luna {
      color: #ffcc66;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      border: none;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 5px;
    }

    button {
      padding: 9px;
      border: none;
      border-radius: 6px;
      background-color: #ffcc66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b24d;
    }
  </style>
</head>
<body>

  <div class="chat-container">

    <div class="avatar">
      <img src="luna/imagem/avatar.jpg" alt="Luna">
    </div>

    <div class="chat-window" id="chatWindow"></div>

    <input type="text" id="userInput" placeholder="Escreva algo...">
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    // âš ï¸ GitHub Pages NÃƒO acessa localhost
    // Isso sÃ³ funciona se a API estiver no mesmo PC
    const API_URL = "http://localhost:8000/perguntar";

    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function enviar() {
      const pergunta = userInput.value.trim();
      if (!pergunta) return;

      addMessage("VocÃª: " + pergunta, "user");
      userInput.value = "";

      try {
        const url = `${API_URL}?q=${encodeURIComponent(pergunta)}`;
        const resposta = await fetch(url)
          .then(res => res.json())
          .then(data => data.resposta || "ðŸŒ™ Luna nÃ£o soube responder.");

        addMessage("Luna: " + resposta, "luna");
      } catch (e) {
        addMessage("Luna: ðŸŒ™ A conexÃ£o com a API nÃ£o estÃ¡ disponÃ­vel.", "luna");
        console.error(e);
      }
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") enviar();
    });
  </script>

</body>
</html>
