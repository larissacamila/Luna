<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Chat</title>

  <!-- CSS simples -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("assets/imagens/fundo.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 360px;
      max-width: 90%;
      background-color: #2a2a3d;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #1f1f2d;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #9acdff;
    }
    .luna {
      color: #ffcc66;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b24d;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-window" id="chatWindow"></div>
  <input type="text" id="userInput" placeholder="Escreva algo...">
  <button onclick="enviar()">Enviar</button>
</div>

<script>
  const API_URL = "http://localhost:8000/perguntar"; // Mude se a API estiver em outro PC

  const chatWindow = document.getElementById("chatWindow");
  const userInput = document.getElementById("userInput");

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function enviar() {
    const pergunta = userInput.value.trim();
    if (!pergunta) return;

    addMessage("VocÃª: " + pergunta, "user");
    userInput.value = "";

    try {
      const url = `${API_URL}?q=${encodeURIComponent(pergunta)}`;
      const resposta = await fetch(url)
        .then(res => res.json())
        .then(data => data.resposta || "ðŸŒ™ Luna nÃ£o soube responder.");

      addMessage("Luna: " + resposta, "luna");
    } catch (e) {
      addMessage("Luna: ðŸŒ™ Luna nÃ£o estÃ¡ indisponÃ­vel.", "luna");
      console.error(e);
    }
  }

  // Permitir enviar com Enter
  userInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") enviar();
  });
</script>

</body>
</html>
